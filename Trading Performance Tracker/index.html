<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Performance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Trading Performance Tracker</h1>
            <div class="header-actions">
                <button id="addTradeBtn" class="btn btn-primary">Add New Trade</button>
                <button id="exportBtn" class="btn btn-secondary">Export Data</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Performance Summary Cards -->
            <section class="summary-cards">
                <div class="card">
                    <h3>Total P&L</h3>
                    <div class="metric-value" id="totalPnL">$0.00</div>
                </div>
                <div class="card">
                    <h3>Win Rate</h3>
                    <div class="metric-value" id="winRate">0%</div>
                </div>
                <div class="card">
                    <h3>Total Trades</h3>
                    <div class="metric-value" id="totalTrades">0</div>
                </div>
                <div class="card">
                    <h3>Avg Win</h3>
                    <div class="metric-value" id="avgWin">$0.00</div>
                </div>
                <div class="card">
                    <h3>Avg Loss</h3>
                    <div class="metric-value" id="avgLoss">$0.00</div>
                </div>
                <div class="card">
                    <h3>Best Trade</h3>
                    <div class="metric-value" id="bestTrade">$0.00</div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <h3>Performance Over Time</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Trade Distribution</h3>
                    <canvas id="distributionChart"></canvas>
                </div>
            </section>

            <!-- Trade Log Section -->
            <section class="trade-log">
                <div class="section-header">
                    <h3>Trade History</h3>
                    <div class="filters">
                        <select id="symbolFilter">
                            <option value="">All Symbols</option>
                        </select>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                        <select id="sortBy">
                            <option value="date">Sort by Date</option>
                            <option value="pnl">Sort by P&L</option>
                            <option value="symbol">Sort by Symbol</option>
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <table id="tradesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Symbol</th>
                                <th>Type</th>
                                <th>Entry Price</th>
                                <th>Exit Price</th>
                                <th>Quantity</th>
                                <th>P&L</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tradesTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Trade Modal -->
    <div id="addTradeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Trade</h2>
                <span class="close">&times;</span>
            </div>
            <form id="tradeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="symbol">Symbol</label>
                        <input type="text" id="symbol" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="entryPrice">Entry Price</label>
                        <input type="number" id="entryPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="exitPrice">Exit Price</label>
                        <input type="number" id="exitPrice" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Trade</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
